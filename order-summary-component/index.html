<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-summary-card">
      <div class="banner">
        <img
          src="./images/illustration-hero.svg"
          alt="A person with medium length hair, a green shirt and a headset listening to music from their phone and dancing in the night at the street."
        />
      </div>
      <div class="content">
        <div class="title">
          <strong>Order Summary</strong>
        </div>
        <div class="summary">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="payment">
          <div class="tier-container">
            <div class="tier">
              <div class="tier-icon">
                <img src="images/icon-music.svg" alt="" />
              </div>
              <div class="chosen-tier">
                <div class="tier-name">
                  <strong>Annual Plan</strong>
                </div>
                <div class="price">
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="tier-change">
                <a href="">Change</a>
              </div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="http://linkedin.com/in/neslihankara">Neslihan Kara</a>.
        </div>
      </div>
    </div>
  </body>

  <style></style>
</html>
